<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a>所有订单</a></li>
    </ul>

    <form method="post" class="js-ajax-form">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>订单编号</th>
                <th>创建时间</th>
                <th>支付时间</th>
                <th>课程名称</th>
                <th>价格</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>

            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.order_sn}</td>
                    <td>{$vo.create_time}</td>
                    <td>{$vo.pay_time}</td>
                    <td>{$vo.class_name}</td>
                    <td>{$vo.class_price}</td>
                    <td>
                        <a href="{:url('AdminOrder/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
